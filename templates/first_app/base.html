<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!--<meta name="viewport" content="width=device-width, initial-scale=1">-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title></title>
</head>

<body>
    <nav class="navbar navbar-default navbar-static-top">
        <div class="container">
            <ul class="nav navbar-nav">
                <li><a class="navbar-brand" href="{% url 'first_app:firstappindex' %}">BRAND</a></li>
                <li><a class="navbar-link" href="{% url 'admin:index' %}">ADMIN</a></li>
                <li><a class="navbar-link" href="{% url 'first_app:other' %}">OTHER</a></li>
                {% if user.is_authenticated %}
                <li><a class="navbar-link" href="{% url 'logout' %}">LOGOUT</a></li>
                {% else %}
                <li><a class="navbar-link" href="{% url 'first_app:register' %}">REGISTER</a></li>
                <li><a class="navbar-link" href="{% url 'first_app:user_login' %}">LOGIN</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>
    <div class="container">
        {% block body_block %} {% endblock %}
    </div>
</body>

</html>
